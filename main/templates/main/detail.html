{% extends 'base.html' %}

{% block content %}
<div class="container mt-5">
    <article class="blog-post">

        <h1 class="mb-3">{{ post.title }}</h1>
        

        <div class="d-flex justify-content-between align-items-center mb-4">
            <div class="text-muted">
                <span class="me-3">
                    <i class="bi bi-person"></i> {{ post.user.username }}
                </span>
                <span class="me-3">
                    <i class="bi bi-calendar"></i> {{ post.create_at|date:"d.m.Y H:i" }}
                </span>
                <span>
                    <i class="bi bi-eye"></i> {{ post.views }} просмотров
                </span>
            </div>
            {% if request.user == post.user %}
                <div>
                    <a href="{% url "update" post.id %}" class="btn btn-sm btn-outline-secondary">
                        <i class="bi bi-pencil"></i> Редактировать
                    </a>
                </div>
            {% endif %}
        </div>
        

        <div class="post-content mb-5">
            {{ post.text|linebreaks }}
        </div>
        

        <div class="border-top pt-3">
            <a href="{% url "main" %}" class="btn btn-outline-primary">
                <i class="bi bi-arrow-left"></i> Назад к списку
            </a>
        </div>
    </article>
</div>
{% endblock %}
